<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            Take a note
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="note.title" name="title" placeholder="Enter title" class="from-control">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <textarea matInput [(ngModel)]="note.text" name="text" placeholder="Leave a comment" class="from-control"></textarea>
        </mat-form-field>
      </form>
      <button (click)= "addNote()" mat-button>Done</button>
    </mat-expansion-panel>
  </mat-accordion>





<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<div *ngIf="notes && notes.length">
    <mat-card class="example-card" *ngFor="let c of notes">
          <mat-card-title >{{c.title}}</mat-card-title>
          <mat-card-content>{{c.text}}</mat-card-content>
    </mat-card>
    </div>
